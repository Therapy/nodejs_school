<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ilya Klimov">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Yandex NodeJS School</title>
  </head>
  <body>
    <header class="header">
      <h1>Yandex NodeJS School</h1>
    </header>
    <section class="section">
      <form id="myForm" action="./json">
        <div class="input">
          <label class="input_label" for="fio">ФИО</label>
          <input class="input_input" type="text" name="fio" id="fio" placeholder="Иванов Иван Иванович">
          <p class="input_info">Ровно три слова.</p>
        </div>

        <div class="input">
          <label class="input_label" for="email">Email</label>
          <input class="input_input" type="text" name="email" id="email" placeholder="example@yandex.ru">
          <p class="input_info">Только в доменах ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com.</p>
        </div>

        <div class="input">
          <label class="input_label" for="phone">Телефон</label>
          <input class="input_input" type="text" name="phone" id="phone" placeholder="+7(111)111-22-33">
          <p class="input_info">Формат +7(999)999-99-99 и сумма цифр телефона не должна превышать 30.</p>
        </div>

        <div class="button">
          <button type="submit" id="submitButton">Отправить</button>
        </div>
      </form>
    </section>
    <section class="section">
      <div id="resultContainer"></div>
    </section>
    <footer class="footer"></footer>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
